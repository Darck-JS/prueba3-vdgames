{% extends 'administrador/base.html' %}

{% block contenido %}


<div class="shadow p-3 mb-5 bg-body-tertiary rounded text-center">
    <h1>aqui estan las categorias</h1>    
</div>

<div id="games">
    <ul>
        {% for game in games %}
            <li>
                <h2>{{ game.name }}</h2>
                <img src="{{ game.image_url }}" alt="{{ game.name }}"/>
            </li>
        {% endfor %}
    </ul>
</div>


{% endblock %}
