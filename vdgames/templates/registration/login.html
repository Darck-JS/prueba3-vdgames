{% extends 'administrador/base.html' %}
{% load static %}



{% block contenido %}
<div class="container col-xl-10 col-xxl-8 px-4 py-5">
    <div class="row align-items-center g-lg-5 py-5">
        <div class="col-lg-7 text-center text-lg-start">
            <h1 class="blogin display-4 fw-bold">¡Que bueno verte otra vez!</h1>
        </div>
        <div class="col-md-10 mx-auto col-lg-5">
            <form class="p-4 p-md-5 border rounded-3 bg-body-tertiary" method="post">
                {% csrf_token %}
                <div class="input-group mb-3">
                    <span class="input-group-text">@</span>
                    <div class="form-floating">
                        <input type="text" class="form-control" name="username" id="user" placeholder="Username">
                        <label for="user">Usuario</label>
                    </div>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" name="password" id="pass" placeholder="Password">
                    <label for="pass">Contraseña</label>
                </div>
                <div class="checkbox mb-3">
                    <label>
                        <input type="checkbox" value="recuerdame"> Recuerdame
                    </label>
                </div>
                <input class="w-100 btn btn-lg btn-primary" type="submit" id="login" value="Iniciar Sesión">
                <hr class="my-4">
                <small class="text-body-secondary">No tines una cuenta?</small>
                <small><a href="{% url 'registro'%}">Registrate aquí</a></small>
            </form>
        </div>
    </div>
</div>


{% endblock %}
